<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .button {
            background-color: orange;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin-right: 10px;
        }

        .button:hover {
            background-color: white;
            color: orange;
        }

        .hidden {
            display: none;
        }

        .feedback-image {
            width: 300px; /* Set a larger width for the feedback image */
            height: auto;
            cursor: pointer;
        }

        .disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .unclickable {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Video Page</h1>
        <a href="page2.html" class="button">Video</a>
        <a href="page3.html" class="button">Tekst</a>
    </header>
    <main>
        <div class="content">
            <div id="video-container">
                <p>Watch the video below:</p>
                <div class="video-container">
                    <div id="player"></div>
                </div>
            </div>
            <div id="quiz-container" class="hidden">
                <h2>Quiz</h2>
                <p>How many times did the cat "miauw"?</p>
                <input type="radio" id="option1" name="cat" value="2">
                <label for="option1">2. 100</label><br>
                <input type="radio" id="option2" name="cat" value="76">
                <label for="option2">2. 76</label><br>
                <input type="radio" id="option3" name="cat" value="69">
                <label for="option3">69</label><br>
                <input type="radio" id="option4" name="cat" value="umm i did not count">
                <label for="option4">umm i did not count</label><br>
                <button id="submit-button" onclick="checkAnswer()">Submit</button>
                <div id="feedback" class="hidden">
                    <img id="feedback-image" class="feedback-image unclickable" src="" alt="">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        var player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '315',
                width: '560',
                videoId: 'hvL1339luv0',
                events: {
                    'onStateChange': onPlayerStateChange
                },
                playerVars: {
                    'autoplay': 1,
                    'controls': 1
                }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                document.getElementById('video-container').classList.add('hidden');
                document.getElementById('quiz-container').classList.remove('hidden');
            }
        }

        function checkAnswer() {
            const correctAnswer = "umm i did not count";
            const selectedAnswer = document.querySelector('input[name="cat"]:checked');
            const feedbackDiv = document.getElementById('feedback');
            const feedbackImage = document.getElementById('feedback-image');
            const submitButton = document.getElementById('submit-button');

            if (selectedAnswer) {
                if (selectedAnswer.value === correctAnswer) {
                    feedbackImage.src = "correct.png"; // Path to the correct answer image in PNG format
                    alert("Correct!");
                } else {
                    feedbackImage.src = "incorrect.png"; // Path to the incorrect answer image in PNG format
                    alert("Incorrect! Try again.");
                }
                feedbackDiv.classList.remove('hidden');
                disableButton(submitButton, 10000); // Disable button for 10 seconds
                makeFeedbackClickable(feedbackImage, 10000); // Make feedback image clickable after 10 seconds
            } else {
                alert("Please select an answer.");
            }
        }

        function disableButton(button, duration) {
            button.disabled = true;
            button.classList.add('disabled');
            setTimeout(() => {
                button.disabled = false;
                button.classList.remove('disabled');
            }, duration);
        }

        function makeFeedbackClickable(feedbackImage, duration) {
            setTimeout(() => {
                feedbackImage.classList.remove('unclickable');
                feedbackImage.addEventListener('click', () => {
                    feedbackImage.parentElement.classList.add('hidden');
                });
            }, duration);
        }
    </script>
</body>
</html>
